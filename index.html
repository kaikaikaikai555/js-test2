<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>電卓</title>
  </head>

  <body>
    <h3>電卓</h3>
    <!-- ここに記述していきましょう！ -->
    <div id="result">0</div>
    <table border>
    <tr align="center">
        <td><button class="num">7</button></td>
        <td><button class="num">8</button></td>
        <td><button class="num">9</button></td>
        <td><button class="op">+</button></td> 
    </tr>
    <tr align="center">
        <td><button class="num">4</button></td>
        <td><button class="num">5</button></td>
        <td><button class="num">6</button></td>
        <td><button class="op">-</button></td> 
    </tr>
    <tr align="center">
        <td><button class="num">1</button></td>
        <td><button class="num">2</button></td>
        <td><button class="num">3</button></td>
        <td><button class="op">×</button></td> 
    </tr>
    <tr align="center">
        <td><button class="num">0</button></td>
        <td><button class="num">00</button></td>
        <td><button class="num">.</button></td>
        <td><button class="op">/</button></td> 
    </tr>
    <tr align="center">
        <td colspan="2"><button id="clear">AC</button></td>
        <td colspan="2"><button id="equals">=</button></td>
    </tr>
    </table>
    <script src="https://code.jquery.com/jquery-4.0.0.min.js"></script>
    <script src="main.js"></script>  
  </body>
</html>
